<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>2019年河南工业大学博士研究生入学考试初试成绩单</title>
    <!--<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>2019年河南工业大学博士研究生入学考试初试成绩查询</h1>
</div>

    <br>
    <hr>

    <div class="row">

        <div class="col-3"></div>
        <div class="col-6">

            <div class="alert alert-info">
                <div class="row">
                    <span class="col-2"></span>
                    <span class="col-4">
                        准考证号：
                    </span>
                    <span class="col-4">
                        <strong th:text="${test_id}"></strong>
                    </span>
                    <span class="col-2"></span>
                </div>
            </div>



            <div class="alert alert-info">
                <div class="row">
                    <span class="col-2"></span>
                    <span class="col-4">
                        姓名：
                    </span>
                    <span class="col-4">
                        <strong th:text="${name}"></strong>
                    </span>
                    <span class="col-2"></span>
                </div>
            </div>



            <div class="alert alert-info">
                <div class="row">
                    <span class="col-2"></span>
                    <span class="col-4">
                      外国语：
                    </span>
                    <span class="col-4">
                        <strong th:text="${foreignLanguage}"></strong>
                    </span>
                    <span class="col-2"></span>
                </div>
            </div>


            <div class="alert alert-info">
                <div class="row">
                    <span class="col-2"></span>
                    <span class="col-4">
                        业务课一：
                    </span>
                    <span class="col-4">
                        <strong th:text="${firstCourse}"></strong>
                    </span>
                    <span class="col-2"></span>
                </div>
            </div>


            <div class="alert alert-info">
                <div class="row">
                    <span class="col-2"></span>
                    <span class="col-4">
                        业务课二：
                    </span>
                    <span class="col-4">
                        <strong th:text="${secondCourse}"></strong>
                    </span>
                    <span class="col-2"></span>
                </div>
            </div>


            <div class="alert alert-info">
                <div class="row">
                    <span class="col-2"></span>
                    <span class="col-4">
                        总分：
                    </span>
                    <span class="col-4">
                        <strong th:text="${total}"></strong>
                    </span>
                    <span class="col-2"></span>
                </div>
            </div>

        </div>

        <div class="col-3"></div>

    </div>


    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->

    <!--<script src="../static/bootstrap/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
    <!--<script src="../static/bootstrap/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
